admin.vwiki.help.defaulttopic=Az alap\u00E9rtelmezett sz\u00F3 cikk, amit a virtulis wiki meg fog jelen\u00EDteni. Ez a sz\u00F3cikk jelenik meg, amennyiben nincs sz\u00F3cikk az URL-ben, amikor a felhaszn\u00E1l\u00F3 a webhely log\u00F3ra kattint, tov\u00E1bb\u00E1 ez sz\u00FCks\u00E9g eset\u00E9n ez az alap\u00E9rtelmezett.
admin.vwiki.help.interwiki.display=Ha az interwiki hivatkoz\u00E1sok \u00FAgy vannak konfigur\u00E1lva, hogy megjelenjenek a bal navig\u00E1ci\u00F3s r\u00E9szben, akkor az interwiki megjelen\u00EDt\u00E9si \u00E9rt\u00E9k az az \u00E9rt\u00E9k, amit l\u00E1that\u00F3 lesz a v\u00E9gfelhaszn\u00E1l\u00F3 fel\u00E9.
admin.vwiki.help.interwiki.pattern=Az URL mint\u00E1nak a http\://en.wikipedia.org/wiki/{0} form\u00E1ban kell lennie, ahol "{0}" az interwiki sz\u00F3cikk nev\u00E9vel lesz kihelyettes\u00EDtve.
admin.vwiki.help.interwiki.prefix=Az interwiki prefix kisbet\u0171-nagybet\u0171 \u00E9rz\u00E9keny \u00E9rt\u00E9k, ami alapj\u00E1n az interwiki linkek gener\u00E1l\u00F3dnak. Pl. "wikipedia" prefix haszn\u00E1lata eset\u00E9n az olyan linkek, mint pl. a "wikipedia\:Example" olyan URL-eket fognak gener\u00E1lni, mint pl. "Example" sz\u00F3cikk a Wikipedia-n. 
admin.vwiki.help.makedefault=A felhaszn\u00E1l\u00F3k automatikusan \u00E1t lesznek ir\u00E1ny\u00EDtva az alap\u00E9rtelmezett virtu\u00E1lis wikire olyan URL-ek eset\u00E9n, amihez nem tartoznak virtu\u00E1lis wikik. P\u00E9ld\u00E1ul a wiki telep\u00EDt\u00E9sekor az "en" wiki lesz az alap\u00E9rtelmezett virtu\u00E1lis wiki. Azaz <code>http\://www.example.com/wiki/</code> \u00E1t lesz ir\u00E1ny\u00EDtva a <code>http\://www.example.com/wiki/en/</code>-ra.
admin.vwiki.help.name=A virtu\u00E1lis wiki neve megjelenik az URL-ekben. Kisbet\u0171snek kell lennie, valamint  sz\u00F3k\u00F6zt v. speci\u00E1lis karaktert nem tartalmazhat\! Pl. "en".
admin.vwiki.help.namespace.add=\u00DAj n\u00E9vt\u00E9r k\u00E9sz\u00EDt\u00E9se. Mind a f\u0151 n\u00E9vteret, mind a komment n\u00E9vteret el kell k\u00E9sz\u00EDteni,\r\n\u00E9s a n\u00E9vt\u00E9r neveknek egyedieknek kell lenni\u00FCk.  Ez a n\u00E9vt\u00E9r el\u00E9rhet\u0151 lesz az \u00F6sszes virtu\u00E1lis wikiben.  <b>FONTOS\: Az egyszer m\u00E1r l\u00E9trehozott n\u00E9vt\u00E9r t\u00F6bb\u00E9 nem t\u00F6r\u00F6lhet\u0151</b>.
admin.vwiki.help.namespace.search=V\u00E1lasszon ki egy virtu\u00E1lis wikit n\u00E9vterek ford\u00EDt\u00E1s\u00E1nak elk\u00E9sz\u00EDt\u00E9s\u00E9hez.
admin.vwiki.help.namespace.translations=Az alap\u00E9rtelmezett n\u00E9vt\u00E9r c\u00EDmk\u00E9k lesznek haszn\u00E1latban, hacsak virtu\u00E1lis wiki ford\u00EDt\u00E1st nem k\u00E9sz\u00EDt\u00FCnk. P\u00E9ld\u00E1ul a "Talk" ford\u00EDt\u00E1sa a "Comments" n\u00E9vt\u00E9rben azt fogja jelenteni, hogy a kommentek oldalait a k\u00F6vetkez\u0151 form\u00E1ban "Talk\:Topic" kell \u00EDrni a "Comments\:Topic" helyett. A n\u00E9vt\u00E9r nevek egyediek kell, hogy legyenek.
admin.vwiki.help.namespace.translations.warning=<b>Fontos</b>\: Leford\u00EDtott n\u00E9vt\u00E9r hozz\u00E1ad\u00E1s \u00E9s friss\u00EDt\u00E9s elronthatja a megl\u00E9v\u0151 hivatkoz\u00E1sokat megl\u00E9v\u0151 sz\u00F3cikkekre. Esetlegesen k\u00E9zi friss\u00EDt\u00E9st ig\u00E9nyel. Javasolt, hogy a virtu\u00E1lis wikik n\u00E9vtereit csak addig v\u00E1ltoztassa, ameddig m\u00E9g nem tartalmaz sz\u00F3cikkeket. Szint\u00E9n megjegyzend\u0151, hogy sz\u00FCks\u00E9ges lehet futtatni a "Hib\u00E1s n\u00E9vterek jav\u00EDt\u00E1s" funkci\u00F3t, amely a <code>Special\:Maintenance</code> lapn tal\u00E1lhat\u00F3, amennyiben probl\u00E9ma mer\u00FCl fel a l\u00E9tez\u0151 sz\u00F3cikkekkel kapcsolatban.
admin.vwiki.help.search=V\u00E1lassza ki azt a virtu\u00E1lis wikit, amely alap\u00E9rtelmezett sz\u00F3cikk\u00E9t friss\u00EDteni k\u00EDv\u00E1nja vagy a n\u00E9vt\u00E9r\u00E9nek ford\u00EDt\u00E1s\u00E1t akarja elk\u00E9sz\u00EDteni. Egy \u00FAj virtu\u00E1lis wiki elk\u00E9sz\u00EDt\u00E9s\u00E9hez ne v\u00E1lasszon egy \u00E9rt\u00E9ket sem a list\u00E1b\u00F3l.
