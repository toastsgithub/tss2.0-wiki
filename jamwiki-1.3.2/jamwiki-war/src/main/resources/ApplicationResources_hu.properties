admin.help.logoimage=Ez az \u00E9rt\u00E9k meghat\u00E1rozza a wiki log\u00F3j\u00E1t. Az \u00E9rt\u00E9ket a webapp context root <code>images</code> k\u00F6nyvt\u00E1r\u00E1nak figyelembev\u00E9tel\u00E9vel kell meghat\u00E1rozni.
