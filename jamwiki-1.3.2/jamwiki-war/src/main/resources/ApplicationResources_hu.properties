admin.spam.help.recaptcha=A CAPTCHA enged\u00E9lyez\u00E9se seg\u00EDti a spamek elleni v\u00E9dekez\u00E9st. A CAPTCHA egy olyan teszt az informatik\u00E1ban, amely seg\u00EDts\u00E9g\u00E9vel meg\u00E1llap\u00EDthat\u00F3, a k\u00E9rd\u00E9sre adott v\u00E1laszt val\u00F3j\u00E1ban egy ember adata-e vagy sem. Tov\u00E1bbi r\u00E9szletek\u00E9rt l\u00E1sd m\u00E9g\: <a href\="http\://code.google.com/apis/recaptcha/">http\://code.google.com/apis/recaptcha/</a>. 
admin.spam.help.recaptchakey=A ReCAPTCHA haszn\u00E1lat\u00E1hoz a ReCAPTCHA nyilv\u00E1nos \u00E9s priv\u00E1t kulcsa sz\u00FCks\u00E9ges, ami gener\u00E1lhet\u00F3 a k\u00F6vetkez\u0151 url-en\: <a href\="https\://www.google.com/recaptcha/admin/create">https\://www.google.com/recaptcha/admin/create</a>.
