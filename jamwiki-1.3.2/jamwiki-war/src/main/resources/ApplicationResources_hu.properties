roles.caption.instructions=FONTOS\: Az alap\u00E9rtelmezett JAMWiki csoport \u00E9s felhaszn\u00E1l\u00F3i szerepk\u00F6r\u00F6k konfigur\u00E1ci\u00F3i \u00E1ll\u00EDthat\u00F3k be ezen az oldalon. Hab\u00E1r a JAMWiki install\u00E1l\u00E1st az m\u00F3dos\u00EDtani kell, hogy az LDAP-ot vagy m\u00E1s k\u00FCls\u0151 bejelentkeztet\u00E9si rendszert haszn\u00E1ljon, a szerepk\u00F6r\u00F6k \u00E9s csoportok ezen oldalbeli konfigur\u00E1ci\u00F3j\u00E1ra ez NINCS HAT\u00C1SSAL; azokban az esetekben a k\u00FCls\u0151 bejelentekeztet\u0151 rendszernek biztos\u00EDtani a korrekt jogosults\u00E1g inform\u00E1ci\u00F3t.\r\nOlyan install\u00E1ci\u00F3k, melyek k\u00FCls\u0151 rendszereket haszn\u00E1lnak tal\u00E1n azok is akarj\u00E1k letiltani az olyan szerepk\u00F6r\u00F6ket, amelyek a <code>GROUP_ANONYMOUS</code>csoport hozz\u00E1rendel\u00E9sb\u0151l sz\u00E1rmaznak a <code>useJAMWikiAnonymousRoles</code> tulajdons\u00E1g be\u00E1ll\u00EDt\u00E1s\u00E1val az <code>/WEB-INF/applicationContext-security.xml</code> f\u00E1jlban.\r\nA JAMWiki hogyan tudja a k\u00FCls\u0151 bejelentkeztet\u0151 rendszereket haszn\u00E1lni \u00E9s be\u00E1ll\u00EDt\u00E1sok tov\u00E1bbi r\u00E9szletei\u00E9rt n\u00E9zze meg a <a href\="http\://static.springframework.org/spring-security/site/reference/html/springsecurity.html">Spring Security online dokument\u00E1ci\u00F3j\u00E1t</a>.
