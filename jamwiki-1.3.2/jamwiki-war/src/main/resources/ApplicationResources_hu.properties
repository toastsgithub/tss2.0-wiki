roles.help.grouproles=<b>Minden</b> nem azonos\u00EDtott felhaszn\u00E1l\u00F3nak CSAK olyan jogai lesznek, amelyet a GROUP_ANONYMOUS meghat\u00E1roz, m\u00EDg <b>minden</b> bejelentkezett felhaszn\u00E1l\u00F3nak olyan jogai lesznek amelyet a GROUP_REGISTERED_USER meghat\u00E1roz.  Ha pl. a nem azonos\u00EDtott felhaszn\u00E1l\u00F3nak nem kellene megengedni, hogy f\u00E1jlokat felt\u00F6lts\u00F6n a wikibe, csak egyszer\u0171en sz\u00FCntesse meg a kiv\u00E1laszt\u00E1st a <code>ROLE_UPLOAD</code> jogosults\u00E1g el\u0151tt a  GROUP_ANONYMOUS csoporton bel\u00FCl. Megjegyzend\u0151, hogy n\u00E9h\u00E1ny jogosults\u00E1g mint pl. az <code>ROLE_ADMIN</code> nem rendelhet\u0151 csoportokhoz, hanem csak egy\u00E9ni felhaszn\u00E1l\u00F3khoz.
roles.help.roledescription=A szerepk\u00F6r le\u00EDr\u00E1sa nem k\u00F6telez\u0151 mez\u0151. Megad\u00E1sa seg\u00EDt eligazodni a szerepk\u00F6r haszn\u00E1lat\u00E1ban
roles.help.rolename=A szerepk\u00F6r nev\u00E9ben a megengedett el\u0151fordul\u00E1s\u00FA karakterek a bet\u0171k, sz\u00E1mok \u00E9s az al\u00E1h\u00FAz\u00E1s jel. Minden egy\u00E9b karakter, bele\u00E9rtve a space-t is nem megengedettnek min\u0151s\u00FCl. Az egyszer m\u00E1r l\u00E9trehozott szerepk\u00F6r n\u00E9v t\u00F6bbsz\u00F6r m\u00E1r nem m\u00F3dos\u00EDthat\u00F3.
roles.help.selectrole=V\u00E1lassza ki a friss\u00EDteni k\u00EDv\u00E1nt szerepk\u00F6rt vagy \u00FAj szerepk\u00F6r l\u00E9trehoz\u00E1s\u00E1hoz hagyja \u00FCresen ezt az \u00E9rt\u00E9ket.
roles.help.userroles=A felhaszn\u00E1l\u00F3k hozz\u00E1rendelhet\u0151k szerepk\u00F6r\u00F6kh\u00F6z, att\u00F3l f\u00FCgg\u0151en, hogy hozz\u00E1juk milyen szerepk\u00F6r\u00F6ket rendelt a GROUP_REGISTERED_USER. El\u0151sz\u00F6r is keressen a felhaszn\u00E1l\u00F3ra felhaszn\u00E1l\u00F3i n\u00E9v vagy felhaszn\u00E1l\u00F3i szerepk\u00F6r szerint, majd friss\u00EDtse a felhaszn\u00E1l\u00F3 szerepk\u00F6reit az ig\u00E9nyeknek megfelel\u0151en. A felhaszn\u00E1l\u00F3nak - bizonyos szerepk\u00F6r\u00F6k hozz\u00E1rendel\u00E9sekor - elk\u00E9pzelhet\u0151, hogy bizonyos szerepk\u00F6r\u00F6k \u00E9rv\u00E9nyre jut\u00E1s\u00E1hoz \u00FAjra be kell l\u00E9pnie. 
