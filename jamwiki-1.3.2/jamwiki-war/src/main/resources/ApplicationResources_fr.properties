admin.help.defaultlocale=The default locale used for displaying text and formatting dates; users can personalize the locale using user preferences.  Note that if translations are not available for a locale then labels will still display in English.
admin.help.defaulttimezone=The default time zone to use when displaying dates; users can personalize the time zone using user preferences.  Note that this time zone will always be used when displaying the time in wiki signatures.
admin.help.defaulttopic=The default topic is the topic that will be displayed when no topic is specified, such as when the URL http\://www.example.com/wiki/en/ is requested.  Virtual wikis may be configured to override this default value from the Special\:VirtualWiki page.
admin.help.editor=L'\u00E9diteur par d\u00E9faut d\u00E9termine quel est l'\u00E9diteur que les nouveaux utilisateurs verront lors de l'\u00E9dition d'une page. Les utilisateurs peuvent choisir de le changer via leurs pr\u00E9f\u00E9rences utilisateur.
admin.help.filedir=Un dossier existant dans lequel JAMWiki pourra stocker ses fichiers syst\u00E8mes.
admin.help.imageresize=Le redimensionnement d'image peut ralentir le wiki, c'est pourquoi les images sont redimensionn\u00E9es de mani\u00E8re incr\u00E9mentale puis adapt\u00E9es dans la navigateur de l'utilisateur. Une taille plus grande d'incr\u00E9ment augmente les performances mais r\u00E9duit la qualit\u00E9 d'image.
admin.help.logoimage=Cette valeur d\u00E9fini le logo du wiki. Elle devrait \u00EAtre d\u00E9fini en prenant compte le chemin relatif du r\u00E9pertoire d'<code>images</code>.
admin.help.maxversionexport=The maximum number of revisions that may be included in a topic export.  A larger value allows the full history of most topics to be exported, but may cause excessive use of system resources.  A smaller value prevents exporting the full topic history but also prevents the export process from using excessive system resources.
admin.help.metadescription=La description des m\u00E9ta donn\u00E9es HTML est description d'un page utilis\u00E9e par les moteurs de recherche et les autres outils d'information.<br />Les valeurs qui peuvent \u00EAtre utilis\u00E9es dans la description comprennent \: {0} le nom de page (peut \u00EAtre vide)
admin.help.migratedatabase=Cette commande migrera le contenu du Wiki vers une <b>nouvelle</b> base de donn\u00E9es avec les param\u00E8tres indiqu\u00E9s. Remarque\: Il ne peut pas y avoir des tables JAMWiki dans la nouvelle base.<p>Cette op\u00E9ration peut prendre un certain temps en fonction de la taille du Wiki.
admin.help.rebuildsearch=Il peut \u00EAtre n\u00E9cessaire de reconstruire les index apr\u00E8s un plantage ou une restauration depuis les sauvegardes. Remarque\: Cette fonction peut durer tr\u00E8s longtemps car toutes les pages doivent \u00EAtre trait\u00E9es.
admin.help.reloadlogitems=Recharger les entr\u00E9es du journal forcera le recalcul des entr\u00E9es pour Special\:Log page. Cette option ne devrait normalement pas \u00EAtre requise.
admin.help.reloadrecentchanges=Recharger les derni\u00E8res modifications forcera le recalcul des derni\u00E8res modifications. Cette option ne devrait normalement pas \u00EAtre requise.
admin.help.reloadspamfilter=Recharger le filtre anti-spam mettra \u00E0 jour le filtre avec les changements indiqu\u00E9s dans le fichier <code>/WEB-INF/classes/spam-blacklist.txt</code>\r\n
admin.help.serverurl=L'URL de base du serveur, comme par exemple http\://www.example.com/.  Cette valeur sera utilis\u00E9e pour g\u00E9n\u00E9rer les URL absolues.
admin.help.sitename=Le nom du site. Cette valeur sera ajout\u00E9 \u00E0 tout les noms de pages and utilis\u00E9 dans les exports XML. L'HTML ne devrait pas \u00EAtre utilis\u00E9 pour le nom du site.
