admin.help.defaultlocale=The default locale used for displaying text and formatting dates; users can personalize the locale using user preferences.  Note that if translations are not available for a locale then labels will still display in English.
admin.help.defaulttimezone=The default time zone to use when displaying dates; users can personalize the time zone using user preferences.  Note that this time zone will always be used when displaying the time in wiki signatures.
admin.help.defaulttopic=The default topic is the topic that will be displayed when no topic is specified, such as when the URL http\://www.example.com/wiki/en/ is requested.  Virtual wikis may be configured to override this default value from the Special\:VirtualWiki page.
admin.help.editor=The default editor determines what editing tool new users will see when editing topics.  Users may choose to change the using their user preferences.
admin.help.filedir=Un directorio existente en el cual puedan emplazarse los ficheros de sistema de JAMWiki.
admin.help.imageresize=Redimensionar im\u00E1genes puede ralentizar el wiki, as\u00ED que las im\u00E1genes se redimensionean en incrementos, y m\u00E1s tarde se escalan en el navegador del usuario. Un valor alto mejora el rendimiento, pero reduce la calidad.
admin.help.logoimage=Este valor especifica el logo del wiki. El valor se debe especificar con respecto al directorio <code>images</code> situado en la ra\u00EDz del contexto de la aplicaci\u00F3n web.
admin.help.maxversionexport=The maximum number of revisions that may be included in a topic export.  A larger value allows the full history of most topics to be exported, but may cause excessive use of system resources.  A smaller value prevents exporting the full topic history but also prevents the export process from using excessive system resources.
admin.help.metadescription=La meta descripci\u00F3n HTML de una p\u00E1gina es usada por los buscadores y otras herramientas, para describirla.<br/>\r\nLa variables utilizables en la meta descripci\u00F3n incluyen\: {0} tema de la p\u00E1gina (puede estar vac\u00EDo)
admin.help.migratedatabase=This command will migrate the Wiki contents to a <b>new</b> database with the specified parameters.  Note that there cannot be existing JAMWiki database tables in the new database.<p>This operation can take a long time depending on the size of the Wiki.
admin.help.rebuildsearch=Podr\u00EDa ser necesario reconstruir el \u00EDndice despu\u00E9s de un cuelgue o una restauraci\u00F3n desde una copia de seguridad. Observa que esta funci\u00F3n podr\u00EDa llevar mucho tiempo, ya que se deben analizar todos los temas del wiki.
admin.help.reloadlogitems=Reloading log entries will force the records for the Special\:Log page to be re-calculated.  This option should not normally be needed.
admin.help.reloadrecentchanges=Recargar los cambios recientes forzar\u00E1 a actualizar la p\u00E1gina de cambios recientes. Esta opci\u00F3n no deber\u00EDa ser usada a menudo.
