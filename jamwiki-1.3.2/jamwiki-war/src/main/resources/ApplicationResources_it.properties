admin.parser.help.allowcapitalized=Tratta lettere maiuscole e minuscole come lo stesso valore. Se questa opzione non \u00E8 attivata i nomi "Voce" e "voce" saranno trattati come due differenti nomi. Notasi che, anche se l'opzione \u00E8 attiva, \u00E8 ancora possibile di creare due voci, i cui nomi si differenziano solo per l'uso di letter maiuscole o minuscole.
admin.parser.help.interwikiinline=Se questa opzione \u00E8 attiva, i link su interwikis verranno rappresentati in line con il testo dell'articolo. Se l'opzione non \u00E8 attiva i link su interwikis verranno visualizzati in un rettangolo sulla navigazione di sinistra (link preceduti da un doppio punto, come per esempio "[[\:interwiki\:Topic]]", saranno sempre visualizzati in linea).
