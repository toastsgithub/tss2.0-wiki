admin.spam.help.honeypotkey=Per usare la blacklist del progetto Honeypot devi registrarti su quel progetto per ottenere una <a href\="http\://www.projecthoneypot.org/httpbl_configure.php" target\="_blank">chiave d'accesso</a>.
admin.spam.help.recaptcha=Attiva il supporto captcha per lottare contro lo spam. Captcha \u00E8 un tipo di test challenge-response usato nell'informatica per assicurare che la risposta proviene da un essere umano. Per ulteriori dettagli vedi <a href\="http\://code.google.com/apis/recaptcha/">http\://code.google.com/apis/recaptcha/</a>.
admin.spam.help.recaptchakey=ReCAPTCHA public e private key sono necessarie per usare ReCAPTCHA e devono essere generate su <a href\="https\://www.google.com/recaptcha/admin/create" target\="_blank">https\://www.google.com/recaptcha/admin/create</a>.
admin.spam.help.usehoneypotfilter=Il <a href\="http\://www.projecthoneypot.org/" target\="_blank">progetto Honeypot</a> monitorizza la rete per creare una blacklist di indirizzi IP che risaltano per un comportamento malevolo, come per esempio l'invio di spam. JAMWiki pu\u00F9 usare la blacklist del progetto Honeypot per bloccare automaticamente utenti potenzialmente malevoli. Notasi che utenti registrati non sono bloccati, per cui se un utente \u00E8 bloccato erroneamente per mezzo della blacklist l'amministratore del sito pu\u00F2 creare un account per quel utente in modo da permettere l'accesso al Wiki.
admin.spam.help.usespamfilter=Il filtro antispam confronta tutte le modifiche alle voci con gli schemi definiti in <code>/WEB-INF/classes/spam-blacklist.txt</code> e blocca i contenuti che corrispondono ad uno qualsiasi degli schemi.
admin.spam.message.invalidhoneypotkey=L'uso della blacklist del progetto Honeypot richiede una chiave di accesso valida. Vedi <a href\="http\://www.projecthoneypot.org/httpbl_configure.php" target\="_blank">http\://www.projecthoneypot.org/httpbl_configure.php</a> per ottenere una chiave di accesso.
admin.spam.message.invalidkeys=Captcha richiede public e private key validi. Vedi <a href\="https\://www.google.com/recaptcha/admin/create" target\="_blank">https\://www.google.com/recaptcha/admin/create</a>.
