admin.parser.help.signaturedate=Formato da utilizzare per la data nella firma. Il formato della data deve essere conforme a quelli definiti dalla classe <a href\="http\://download.oracle.com/javase/1.5.0/docs/api/java/text/SimpleDateFormat.html" target\="_blank">java.text.SimpleDateFormat</a>. Inoltre \u00E8 possibile utilizzare "SHORT", "MEDIUM", "LONG" and "FULL" per utilizzare il valore definito dalla costante corrispondente di SimpleDateFormat.
admin.parser.help.signatureuser=Key\: {0} \= pagina dell'utente; {1} \= pagina dei contributi dell'utente; {2} \= Pagina dei commenti dell'utente; {3} \= Login dell'utente; {4} \= Nome dell'utente; {5} \= Indirizzo E-Mail dell'utente; {6} \= Id dell'utente
admin.parser.help.specialvirtualwiki=Se un Wiki ha molti wikis virtuali, questa opzione genera automaticamente un riferimento sulla pagina di navigazione a sinistra del tipo Special\:RecentChanges visualizzando links sui wiki virtuali della pagina Special\:
