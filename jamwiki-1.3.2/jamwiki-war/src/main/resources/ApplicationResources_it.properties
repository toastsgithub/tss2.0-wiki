roles.caption.instructions=NOTA\: Nell'installazione standard die JAMWiki le informazioni su gruppi e ruoli possono essere gestite su questa pagina. Se per\u00F2 JAMWiki \u00E8 stato configurato per utilizzare LDAP o altri sistemi di autorizzazione, le impostazioni di ruoli e gruppi su questa pagina non hanno effetto. In questo caso \u00E8 necessario configurare il sistema esterno con i gruppi ed in ruoli corretti. Per sistemi esterni vuoi forse pure disattivare l'uso di ruoli appartenenti al gruppo <code>GROUP_ANONYMOUS</code>. Per ottenere questo effetto configura la propriet\u00E0 <code>useJAMWikiAnonymousRoles</code> su <code>false</code> nell'archivio  <code>/WEB-INF/applicationContext-security.xml</code>. Per ulteriori informazioni su ruoli, gruppi e autorizzazione, leggi la documentazione <a href\="http\://static.springframework.org/spring-security/site/reference/html/springsecurity.html">Spring Security Online</a>.\r\n
