<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/create_entry.css">
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../js/createClause.js"></script>
    <script src="../js/jquery.autocomplete.js"></script>
    <script src="../js/verificationLogin.js"></script>
</head>
<body>
<nav class="navbar navbar-default" style="background-color: #ffffff">
    <div class="container-fluid">
        <a class="navbar-header" href="../html/Outline.html" style="margin-top: 10px;">
            <img  src="../resource/icon/tss_logo@2x.png" alt="" style="height: 32px">
        </a>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <ul class="dropdown-menu">
                    <li><a href="../html/Outline.html" onclick="">管理大纲(管理员)</a></li>
                    <li><a href="../html/Entry_editor.html">增加条目(管理员)</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">请求增加条目(敬请期待)</a></li>
                </ul>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">选项<span class="caret"></span></a>
            </li>
            <li id="login_button"></li>
        </ul>

        <ul class="nav navbar-nav" style="float: right">
            <li class="dropdown">
                <ul class="dropdown-menu">
                    <li><a href="" onclick="clearLogin();">退出登录</a></li>
                    <li><a href="../html/changeRecord.html">我的修改记录</a> </li>

                </ul>

            </li>
        </ul>

    </div>
</nav>

<div>
    <div class="choice" style="margin-top: 10%" onmouseover=create_big() onmouseleave=create_small()>
        <img src="../resource/icon/new.png" class="icon" id="new_entry">
        <span class="icon_text" onclick="window.location='../html/Entry_editor.html'">创建一个新的条目</span>
    </div>

    <div class="choice" onmouseenter="exit_big()" onmouseleave="exit_small()">
        <img src="../resource/icon/exit.png" class="icon" id="exit_entry">
        <span class="icon_text" onclick="window.location='../html/addAlias.html'">为已存在条目添加别名</span>
    </div>

</div>


</body>

<script>
    get_welcome();
    function create_big(){
        var img = document.getElementById('new_entry');
        img.style.height = '85px';
        img.style.width = '85px';
    }
    function create_small() {
        var img = document.getElementById('new_entry');
        img.style.height = '80px';
        img.style.width = '80px';
    }
    function exit_big(){
        var img = document.getElementById('exit_entry');
        img.style.height = '85px';
        img.style.width = '85px';
    }
    function exit_small() {
        var img = document.getElementById('exit_entry');
        img.style.height = '80px';
        img.style.width = '80px';
    }

</script>
</html>
